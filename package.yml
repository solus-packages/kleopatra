name       : kleopatra
version    : 22.04.3
release    : 58
source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.3/src/kleopatra-22.04.3.tar.xz : a50530fe4d996dac2d1ead428dd36f71655def590de39be37b76fa686110e4b6
homepage   : https://kde.org/applications/utilities/org.kde.kleopatra
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : Kleopatra is a GUI for GnuPG
description: |
    Kleopatra is a GUI for GnuPG so it needs a working GnuPG setup.
builddeps  :
    - pkgconfig(libassuan)
    - gpgme-qt-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kiconthemes-devel
    - kitemmodels-devel
    - knotifications-devel
    - ktextwidgets-devel
    - kwindowsystem-devel
    - kxmlgui-devel
    - kmime-devel
    - libboost-devel
    - libkleo-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rf $installdir/usr/share/doc
