name       : kleopatra
version    : 17.12.3
release    : 4
source     :
    - https://cdn.download.kde.org/stable/applications/17.12.3/src/kleopatra-17.12.3.tar.xz : eda95062315b3435449a44dc59d044a03c5b2bbf352a45810040af0365902790
license    :
    - GFDL-1.2
    - GPL-2.0
component  : desktop.kde
summary    : Kleopatra is a GUI for GnuPG
description: |
    Kleopatra is a GUI for GnuPG so it needs a working GnuPG setup.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - gpgme-qt-devel
    - kcmutils-devel
    - kconfigwidgets-devel
    - kcoreaddons-devel
    - kcodecs-devel
    - kconfig-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - ki18n-devel
    - kiconthemes-devel
    - kitemmodels-devel
    - knotifications-devel
    - kwidgetsaddons-devel
    - ktextwidgets-devel
    - kwindowsystem-devel
    - kxmlgui-devel
    - kmime-devel
    - libassuan-devel
    - libboost-devel
    - libkleo-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
